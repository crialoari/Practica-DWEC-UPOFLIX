<!DOCTYPE html>
<html>
<head>

  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

      <title>Añadir</title>
</head>
<body>
<div class="container p-3">
      <div class="row" id="capaAddProduccion">
              <div class="col-10 col-md-6 m-auto">
                <form id="frmAddProduccion">
                <h3 class="text-warning">Añadir Producción</h3>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radioAdd" id="radioAddPeli" value="Peliculas">
                  <label class="form-check-label" for="radioAddPeli">Película</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radioAdd" id="radioAddSerie" value="Serie">
                  <label class="form-check-label" for="radioAddSerie">Serie</label>
                </div>
                <hr>
                <div id="datosComunes">
                  <h5>Datos de la producción</h5>
                    <div class="form-group">
                      <label for="txtAddTitulo">Cartel:</label>
                      <input type="text" class="form-control form-control-sm" maxlength="50" name="txtAddTitulo" id="txtAddTitulo">
                    </div>
                    <div class="form-group">
                      <label for="txtAddTitulo">Título:</label>
                      <input type="text" class="form-control form-control-sm" maxlength="50" name="txtAddTitulo" id="txtAddTitulo">
                    </div>
                    <div class="form-group">
                      <label for="selectGenero">Género:</label>
                      <select class="custom-select custom-select-sm" name="selectGenero" id="selectGenero">
                        <option selected>Selecciona género</option>
                        <option value="Acción">Acción</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="txtAddTitulo">Resumen:</label>
                      <textarea class="form-control" rows="3" maxlength="220" id="comment"></textarea>
                    </div>
                    <div id="capaActores">
                      <h5>Actores</h5>
                      <div class="form-group">
                        <input type="button" name="btnActorExistente" value="Existente" class="btn btn-outline-warning btn-sm">
                        <input type="button" name="btnActorNuevo" value="Nuevo" class="btn btn-outline-warning btn-sm">
                      </div>
                      <div class="nuevo-actor">
                        <div class="form-group row">
                          <div class="col-5 mb-1">
                            <input type="text" class="form-control form-control-sm" maxlength="20" name="txtAddTitulo" id="txtAddTitulo" placeholder="Nombre">
                          </div>
                          <div class="col-5">
                            <input type="text" class="form-control form-control-sm" maxlength="20" name="txtAddTitulo" id="txtAddTitulo" placeholder="Apellido">
                          </div>
                          <div class="col">
                            <input type="button" name="btnAddActor" value="x" class="btn btn-danger btn-sm">
                          </div>
                          <div class="col-5">
                            <input type="text" class="form-control form-control-sm" maxlength="20" name="txtAddTitulo" id="txtAddTitulo" placeholder="Pais">
                          </div>
                          <div class="col-5">
                            <input type="date" class="form-control form-control-sm" id="fechaCompra" name="fechaCompra">
                          </div>
                        </div>
                      </div>

                      <div class="elegir-actor">
                        <div class="form-group row">
                          <div class="col-10">
                            <select class="custom-select custom-select-sm" name="selectActor">
                              <option selected>Selecciona Actor</option>
                              <option value="nombre_apellido">Nombre Apellido</option>
                            </select>
                          </div>
                          <div class="col">
                            <input type="button" name="btnAddActor" value="x" class="btn btn-danger btn-sm">
                          </div> 
                        </div>
                      </div>
                    </div>
                    <div id="capaDirectores">
                      <h5>Directores</h5>
                      <div class="form-group">
                        <input type="button" name="btnActorExistente" value="Existente" class="btn btn-outline-warning btn-sm">
                        <input type="button" name="btnActorNuevo" value="Nuevo" class="btn btn-outline-warning btn-sm">
                      </div>
                      <div class="nuevo-director">
                        <div class="form-group row">
                          <div class="col-5 mb-1">
                            <input type="text" class="form-control form-control-sm" maxlength="20" name="txtAddTitulo" id="txtAddTitulo" placeholder="Nombre">
                          </div>
                          <div class="col-5">
                            <input type="text" class="form-control form-control-sm" maxlength="20" name="txtAddTitulo" id="txtAddTitulo" placeholder="Apellido">
                          </div>
                          <div class="col">
                            <input type="button" name="btnAddActor" value="x" class="btn btn-danger btn-sm">
                          </div>
                          <div class="col-5">
                            <input type="text" class="form-control form-control-sm" maxlength="20" name="txtAddTitulo" id="txtAddTitulo" placeholder="Pais">
                          </div>
                          <div class="col-5">
                            <input type="date" class="form-control form-control-sm" id="fechaCompra" name="fechaCompra">
                          </div>
                        </div>
                      </div>

                      <div class="elegir-director">
                        <div class="form-group row">
                          <div class="col-10">
                            <select class="custom-select custom-select-sm" name="selectActor">
                              <option selected>Selecciona Actor</option>
                              <option value="nombre_apellido">Nombre Apellido</option>
                            </select>
                          </div>
                          <div class="col">
                            <input type="button" name="btnAddActor" value="x" class="btn btn-danger btn-sm">
                          </div> 
                        </div>
                      </div>
                    </div>
                </div>
                <hr>
                <div id="datosSeries">
                  <h5>series</h5>
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-2 col-form-label col-form-label-sm">Inicio:</label>
                      <div class="col-4 mb-1">
                        <input type="date" class="form-control form-control-sm" id="fechaCompra" name="fechaCompra">
                      </div>
                      <label for="inputEmail3" class="col-2 col-form-label col-form-label-sm">Fin:</label>
                      <div class="col-4 mb-1">
                        <input type="date" class="form-control form-control-sm" id="fechaCompra" name="fechaCompra">
                      </div>
                    </div>
                </div>
                <hr>
                <div id="datosPelis">
                  <h5>pelis</h5>
                    <div class="form-group row">
                      <label for="inputEmail3" class="col col-form-label col-form-label-sm">Año estreno:</label>
                      <div class="col">
                        <input type="text" class="form-control form-control-sm"  maxlength="4" name="txtNNombre" id="txtNNombre">
                      </div>
                      <label for="inputEmail3" class="col col-form-label col-form-label-sm">Duración (min):</label>
                      <div class="col">
                        <input type="text" class="form-control form-control-sm"  maxlength="4" name="txtNNombre" id="txtNNombre">
                      </div>
                    </div>
                  </div>
              <input type="button" class="btn btn-warning" value="Añadir">
              </div>

            </form>
          </div>
        </div>
      </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
</html>
