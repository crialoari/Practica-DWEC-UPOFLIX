<!DOCTYPE html>
<html>
<head>

  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

      <title>Buscar</title>
</head>
<body>
<div class="container p-3">
      <div class="row" id="capaBuscar">
              <div class="col-8 m-auto">
                <form id="frmABuscador">
                <h3 class="text-warning">Buscar:</h3>
                <h5>Tipo de producción</h5>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radioAdd" id="radioAddPeli" value="Peliculas">
                  <label class="form-check-label" for="radioAddPeli">Película</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radioAdd" id="radioAddSerie" value="Serie">
                  <label class="form-check-label" for="radioAddSerie">Serie</label>
                </div>

                <hr>
                <div id="capaCriterios">
                  <h5>Criterios:</h5>
                    <div class="form-group">
                      <label for="selectGenero">Por género:</label>
                      <select class="custom-select custom-select-sm" name="selectGenero" id="selectGenero">
                        <option value="cualquiera" selected>Selecciona género...</option>
                        <option value="Acción">Acción</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="txtAddTitulo">Por fecha:</label>
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-2 col-form-label col-form-label-sm">Inicio:</label>
                        <div class="col-12 col-sm-4 mb-1">
                          <input type="date" class="form-control form-control-sm" id="fechaCompra" name="fechaCompra">
                        </div>
                        <label for="inputEmail3" class="col-2 col-form-label col-form-label-sm">Fin:</label>
                        <div class="col-12 col-sm-4 mb-1">
                          <input type="date" class="form-control form-control-sm" id="fechaCompra" name="fechaCompra">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="txtAddTitulo">Puntuación mínima:</label>
                      <input type="text" class="col-1 form-control form-control-sm" maxlength="1" name="txtAddTitulo" id="txtAddTitulo">
                      <span class="star"></span>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-8 m-auto" id="capaResultado">

              </div>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
</html>
