<!DOCTYPE html>
<html lang="es">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stars.css">
    <title>Upoflix</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light navbar-dark" id="cabecera">
            <a class="navbar-brand ml-2 mr-auto" href="#">
                <img alt="logo" src="images/logo.png" style="height: 40px;">
                </img>
            </a>
            <ul class="nav mr-3" id="menuUsuario"></ul>
        </nav>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav" id="menuNavegacion"></ul>
        </nav>
        <div class="container p-3">
            <div class="row" id="contenido"></div>
            <div class="row" id="capaAddRecurso"><!--añadir--></div>

            <div class="row d-none" id="capaAddProduccion">
                <div class="col-10 col-md-6 m-auto">
                  <form id="frmAddProduccion">
                  <h3 class="text-warning">Añadir Producción</h3>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioAdd" id="radioAddPeli" value="Peliculas" >
                    <label class="form-check-label" for="radioAddPeli">Película</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioAdd" id="radioAddSerie" value="Serie" checked="checked">
                    <label class="form-check-label" for="radioAddSerie">Serie</label>
                  </div>
                  <hr>
                  <div id="datosComunes">
                    <h5>Datos de la producción</h5>
                      <div class="form-group">
                        <label for="txtAddTitulo">Cartel:</label>
                        <input type="text" class="form-control form-control-sm" maxlength="50" name="txtAddTitulo" id="txtAddTitulo">
                      </div>
                      <div class="form-group">
                        <label for="txtAddTitulo">Título:</label>
                        <input type="text" class="form-control form-control-sm" maxlength="50" name="txtAddTitulo" id="txtAddTitulo">
                      </div>
                      <div class="form-group" id="genero"> 
                        <label for="selectGenero">Género:</label>
                        
                      </div>
                      <div class="form-group">
                        <label for="txtAddTitulo">Resumen:</label>
                        <textarea class="form-control" rows="3" maxlength="220" id="comment"></textarea>
                      </div>
                      <div id="capaActores">
                        <h5>Actores</h5>
                        <div class="form-group">
                          <input type="button" name="btnActorExistente" value="Existente" class="btn btn-outline-warning btn-sm">
                          <input type="button" name="btnActorNuevo" value="Nuevo" class="btn btn-outline-warning btn-sm">
                        </div>
                        
                      </div>
                      <div id="capaDirectores">
                        <h5>Directores</h5>
                        <div class="form-group">
                          <input type="button" name="btnDirectorExistente" value="Existente" class="btn btn-outline-warning btn-sm">
                          <input type="button" name="btnDirectorNuevo" value="Nuevo" class="btn btn-outline-warning btn-sm">
                        </div>
                        
                      </div>
                  <hr>
                  <div id="datosSeries" class="">
                    <h5>series</h5>
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-2 col-form-label col-form-label-sm">Inicio:</label>
                        <div class="col-4 mb-1">
                          <input type="date" class="form-control form-control-sm" id="fechaCompra" name="fechaCompra">
                        </div>
                        <label for="inputEmail3" class="col-2 col-form-label col-form-label-sm">Fin:</label>
                        <div class="col-4 mb-1">
                          <input type="date" class="form-control form-control-sm" id="fechaCompra" name="fechaCompra">
                        </div>
                      </div>
                  </div>
                  <hr>
                  <div id="datosPelis" class="d-none">
                    <h5>pelis</h5>
                      <div class="form-group row">
                        <label for="inputEmail3" class="col col-form-label col-form-label-sm">Año estreno:</label>
                        <div class="col">
                          <input type="text" class="form-control form-control-sm"  maxlength="4" name="txtNNombre" id="txtNNombre">
                        </div>
                        <label for="inputEmail3" class="col col-form-label col-form-label-sm">Duración (min):</label>
                        <div class="col">
                          <input type="text" class="form-control form-control-sm"  maxlength="4" name="txtNNombre" id="txtNNombre">
                        </div>
                      </div>
                    </div>
                <input type="button" name="btnAñadir" class="btn btn-warning" value="Añadir">
                </div>
  
              </form>
            </div>
          </div>

            <div class="row" id="capaBusqueda">
                <div class="col-4 m-auto d-none">
                    <h4 class="text-warning">Búsqueda avanzada</h4>
                    <form id="frmABuscador">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioTipo" id="radioBusqTodo" value="all">
                        <label class="form-check-label" for="radioBusqTodo">Todos</label>
                    </div>
                    <div class="form-check form-check-inline">

                        <input class="form-check-input" type="radio" name="radioTipo" id="radioBusqPeli" value="Pelicula">
                        <label class="form-check-label" for="radioBusqPeli">Película</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioTipo" id="radioBusqSerie" value="Serie">
                        <label class="form-check-label" for="radioBusqSerie">Serie</label>
                    </div>
                    <hr>
                    <div id="capaCriterios">
                        <div class="form-group" id="capaSelect"></div>
                        <div class="form-group">
                          <label>Posterior a:</label>
                          <input type="date" class="form-control form-control-sm" id="busqfechaInicio" name="busqfechaInicio">
                        </div>
                        <div class="form-group">
                            <label>Anterior a:</label>
                            <input type="date" class="form-control form-control-sm" id="busqfechaFin" name="busqfechaFin">
                        </div>
                        <div class="form-group">
                          <label for="txtPuntuacionMinima">Puntuación mínima (1-5):</label>
                          <input type="text" class="col-1 form-control form-control-sm" maxlength="1" name="txtPuntuacionMinima" id="txtPuntuacionMinima">
                        </div>
                    </div>
                    <input type="button" class="btn btn-warning mb-4" value="Buscar">
                    </form>
                </div>
                <div class="col-8 m-auto" id="capaResultado"></div>
            </div>
            
            <div class="row" id="capaIniciarSesion">
                <div class="col-6 m-auto d-none">
                    <h4 class="text-warning">Inicia sesión</h4>
                    <form id="frmIniciarSesion">
                      <div class="form-group">
                        <label for="txtUser">Usuario:</label>
                        <input type="text" class="form-control"  maxlength="15" name="txtUser" id="txtUser">
                      </div>
                      <div class="form-group">
                        <label for="txtPass">Contraseña:</label>
                        <input type="password" class="form-control"  maxlength="15" name="txtPass" id="txtPass">
                      </div>
                      <input type="button" class="btn btn-warning" value="Iniciar sesión">
                    </form>
                </div>
            </div>
            <div class="row" id="capaCrearCuenta">
                <div class="col-6 m-auto d-none">
                    <h4 class="text-warning">Crear cuenta</h4>
                    <form id="frmCrearCuenta">
                      <div class="form-group">
                        <label for="txtNUser">Usuario:</label>
                        <input type="text" class="form-control"  maxlength="15" name="txtNUser" id="txtNUser">
                      </div>
                      <div class="form-group">
                        <label for="txtNNombre">Nombre:</label>
                        <input type="text" class="form-control"  maxlength="15" name="txtNNombre" id="txtNNombre">
                      </div>
                      <div class="form-group">
                        <label for="txtNApellido">Apellido:</label>
                        <input type="text" class="form-control"  maxlength="15" name="txtNApellido" id="txtNApellido">
                      </div>
                      <div class="form-group">
                        <label for="txtNEmail">Email:</label>
                        <input type="text" class="form-control" name="txtNEmail" id="txtNEmail">
                      </div>
                      <div class="form-group">
                        <label for="txtNPassword">Contraseña:</label>
                        <input type="password" class="form-control" maxlength="15" name="txtNPassword" id="txtNPassword">
                      </div>
                      <input type="button" class="btn btn-warning" value="Crear cuenta">
                    </form>
                </div>
            </div>
        </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--datatable-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <!--js-->
    <script type="text/javascript" src="js/Objetos.js"></script>
    <script type="text/javascript" src="js/datatable.js"></script>
    <script type="text/javascript" src="js/accionesUsuario.js"></script>
    <script type="text/javascript" src="js/accionesUsuarioProduccion.js"></script>
    <script type="text/javascript" src="js/accionesNavegacion.js"></script>
    <script type="text/javascript" src="js/accionesAdministrador.js"></script>
    <script type="text/javascript" src="js/acciones.js"></script>
  </body>
</html>
